<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculadora</title>
    <script
      src="https://kit.fontawesome.com/311f878f3e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
  <link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper">
      <div class="display">
        <div id="display-result" class="display__result"></div>
        <div class="display__input">
          <div id="display-text" class="display__input__text"></div>
          <div id="display-delete" class="display__input__delete">
            <i class="fas fa-backspace"></i>
          </div>
        </div>
      </div>
      <div class="options">
        <div class="options-no-numeric">
          <div id="memory-read" class="button button-white button-memory">
            M
          </div>
          <div id="memory-add" class="button button-white button-memory">
            M+
          </div>
          <div id="memory-delete" class="button button-white button-memory">
            M-
          </div>
          <div id="result-clear" class="button button-red button-clear">C</div>
        </div>
        <div class="options-numeric">
          <div id="number-7" class="button button-black">7</div>
          <div id="number-8" class="button button-black">8</div>
          <div id="number-9" class="button button-black">9</div>
          <div id="operation-divide" class="button button-white">
            <i class="fas fa-divide"></i>
          </div>
          <div id="number-4" class="button button-black">4</div>
          <div id="number-5" class="button button-black">5</div>
          <div id="number-6" class="button button-black">6</div>
          <div id="operation-multiply" class="button button-white">
            <i class="fas fa-times"></i>
          </div>
          <div id="number-1" class="button button-black">1</div>
          <div id="number-2" class="button button-black">2</div>
          <div id="number-3" class="button button-black">3</div>
          <div id="operation-substract" class="button button-white">
            <i class="fas fa-minus"></i>
          </div>
          <div id="number-dot" class="button button-black button-dot">
            <i class="fas fa-circle"></i>
          </div>
          <div id="number-0" class="button button-black">0</div>
          <div id="operation-equals" class="button button-primary">
            <i class="fas fa-equals"></i>
          </div>
          <div id="operation-add" class="button button-white">
            <i class="fas fa-plus"></i>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
